<html lang="en">
    <head>
        <title>LinkedIn Job Scrapper Settings</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="settings-page">
            <h1>LinkedIn Job Scrapper Settings</h1>
            <div id="settings-wrapper">
                <div id="settings">
                    <div>
                        <label>Include Job RegExps</label>
                        <textarea
                            id="include"
                            placeholder="Regexp for include jobs (comma separated)"
                        ></textarea>
                    </div>
                    <div>
                        <label>Exclude Job RegExps</label>
                        <textarea
                            id="exclude"
                            placeholder="Regexp for exclude jobs"
                        ></textarea>
                    </div>
                </div>
                <button id="save" type="button">Save</button>
            </div>
        </div>
    </body>
    <script src="js/settings.js"></script>
</html>
